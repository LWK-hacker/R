<!DOCTYPE html>
<html>
<head>
  <title>Reelza - Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Login to Reelza</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Gmail address" required /><br />
      <input type="password" id="loginPassword" placeholder="Password" required /><br />
      <button type="submit">Login</button>
    </form>
    <div id="loginError" style="color: red;"></div>
    <p><a href="signup.html">Create new account</a> | <a href="forgot.html">Forgot password?</a></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
